<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black h-screen flex flex-col">
    <!--  Display for incorrect login  -->
    <div id="error-message" class="hidden" role="alert">
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Error
        </div>
        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
          <p>Incorrect Email or Password</p>
        </div>
    </div>
    <!--  Display for incorrect login  -->
    <header class="text-white text-3xl mt-5 mb-5 ml-5 font-semibold">Hashtag</header>
    <div class="mt-14">
        <form class="max-w-sm mx-auto" id="login-form">
            <h1 class="max-w-sm mx-auto mb-5 text-white text-3xl">Login Page</h1>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                <input type="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@gmail.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-white">Your password</label>
                <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input type="checkbox" id="remember" value="" class="w-4 h-4 border border-gray-700 rounded bg-gray-600 focus:ring-3 focus:ring-blue-800"/>
                </div>  
                <label for="remember" class="ms-2 text-sm font-medium text-white">Remember me</label>
                <!--  Ref for forgotton password  -->
                <a href="#" class="ms-12 pl-12 text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline">Forgot Password?</a>
                <!--  Ref for forgotton password  -->
            </div>
            <button type="submit" id="submit-form" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>  
    </div>
</body>
</html>
